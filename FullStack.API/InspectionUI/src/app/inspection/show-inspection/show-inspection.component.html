<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-end" data-toggle="modal" data-target="#exampleModalLong">
  Show Inspection types
</button>

<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Inspection Type</th>
    <th>Status</th>
    <th>Comments</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of inspectionList$|async">
      <td>{{ item.id }}</td>
      <td>{{ item.inspectionTypeId }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.comments }}</td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Inspection types</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngFor="let type of inspectionTypesList$|async">{{ type.id }} - {{ type.inspectionName }}</p>
      </div>
    </div>
  </div>
</div>
